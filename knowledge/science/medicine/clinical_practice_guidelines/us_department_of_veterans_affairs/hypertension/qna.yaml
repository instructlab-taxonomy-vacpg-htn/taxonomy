        The Department of Veterans Affairs (VA) and Department of Defense (DoD)
        Evidence-Based Practice Work Group (EBPWG) was established and first
        chartered in 2004, with a mission to advise the Health Executive
        Committee (HEC) “...on the use of clinical and epidemiological evidence
        to improve the health of the population...” across the Veterans Health
        Administration (VHA) and Military Health System (MHS), by facilitating
        the development of clinical practice guidelines (CPGs) for the VA and
        DoD populations.[ 1] This CPG is intended to provide healthcare
        providers with a framework by which to evaluate, treat, and manage the
        individual needs and preferences of patients with hypertension (HTN),
        thereby leading to improved clinical outcomes.
