        24. In African American patients with hypertension, we recommend against
        using an angiotensin-converting enzyme inhibitor or angiotensin II
        receptor blocker as monotherapy. **(Strong against | Not Reviewed,
        Not Changed)**
        Discussion
        In addition to being recommended as primary pharmacologic therapy for
        HTN for reduction in composite cardiovascular outcomes in this CPG
        (see Recommendation 23), a thiazide-type diuretic or CCB are appropriate
        initial choices for African Americans with HTN.[ 136]
        Of the 33,357 participants in the Antihypertensive and Lipid-Lowering
        Treatment to Prevent Heart Attack (ALLHAT) trial, 35% were African
        American.[ 137] A subgroup analysis of this patient population found
        that the ACEI (lisinopril) was less effective in lowering blood pressure
        than the thiazide-type diuretic (chlorthalidone) or the long-acting
        dihydropyridine (LA DHP) CCB (amlodipine).[136] Although there was no
        significant difference between an ACEI or thiazide-type diuretic in the
        primary outcome of combined fatal CHD or nonfatal MI, the subgroup
        analysis of African American patients found that those participants
        randomized to the ACEI versus the thiazide-type diuretic were at a 40%
        greater risk of stroke, 30% greater risk of heart failure, 19% greater
        risk of CVD, and 15% greater risk of combined CHD.[136] There was no
        difference in major CVD outcomes between the thiazide-type diuretic and
        the LA DHP CCB in the subgroup of African American patients, other than
        a higher incidence of heart failure with the CCB.[136] The ALLHAT study
        also found that African American patients randomized to the LA DHP CCB
        (amlodipine) had greater adherence to treatment and required fewer
        medications to reach the blood pressure goal than those randomly
        assigned to the ACEI (lisinopril).[138] Additionally, the Losartan
        xIntervention For Endpoint reduction (LIFE) in Hypertension study
        reported that African Americans prescribed a beta-blocker (atenolol)
        had better cardiovascular outcomes than those prescribed an ARB
        (losartan).[139]
    questions_and_answers:
      - question: |
            Do studies suggest different treatment recommendations for African
            American patients?
        answer: |
            The ALLHAT study also found that African American patients
            randomized to the LA DHP CCB (amlodipine) had greater adherence to
            treatment and required fewer medications to reach the blood pressure
            goal than those randomly assigned to the ACEI (lisinopril).
      - question: |
            What portion of the participants in the ALLHAT study were African
            American?
        answer: |
            Of the 33,357 participants in the Antihypertensive and
            Lipid-Lowering Treatment to Prevent Heart Attack (ALLHAT) trial,
            35% were African American.
  - context: |
        Recommendation
        26. We recommend against more than one of the following three drug
        classes together in the same patient: angiotensin-converting enzyme
        inhibitors, angiotensin II receptor blockers, or direct renin
        inhibitors. **(Strong against | Not Reviewed, Not Changed)**
        Discussion
        Despite the potential for additional blood pressure reduction with
        combination therapy of agents that act at the renin-angiotensin system
        (ACEIs, ARBs, and direct renin inhibitors [DRIs]), data from clinical
        trials have reported an increased risk for harm (including hypotensive
        symptoms, kidney dysfunction or acute kidney injury events, or
        hyperkalemia) without long-term cardiovascular or kidney outcome benefit
        in patients treated with combination therapy with any two of these three
        classes compared to monotherapy.[ 145-147] Although these trials
        primarily studied high-risk patients (those with at least one of the
        following conditions: vascular disease, diabetes, CKD, or diabetic
        nephropathy), the majority of patients either had a diagnosis of HTN or
        were being treated with antihypertensive medications.[ 145- 147 ]
        As this is a _Not Reviewed, Not Changed_ recommendation, the Work Group
        did not systematically review evidence related to this recommendation.
        Based on the evidence reviewed during the 2014 VA/DoD HTN CPG update,
        the Work Group's confidence in the quality of the evidence was moderate.
        [ 147] Two additional studies that were not part of the 2014 VA/DoD HTN
        CPG evidence review, but were included in the previous discussion,
        provide support for the lack of benefit and potential harm with
        combination therapy.[145,146] Other considerations regarding this
        recommendation include the potential harm of adverse events, which was
        significant, and lack of outcome benefit, outweighing the minimal
        potential benefit of additional blood pressure reduction. Patient values
        and preferences were considered to be similar. The Work Group decided to
        carry forward the “Strong against” recommendation against use of
        combination therapy with an ACEI, ARB, or DRI, so as to inform providers
        of the rationale against this practice.
