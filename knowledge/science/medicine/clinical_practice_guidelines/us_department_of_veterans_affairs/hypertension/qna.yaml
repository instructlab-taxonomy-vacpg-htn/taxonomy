            inhibitors, angiotensin II receptor blockers, or direct renin
            inhibitors.
      - question: |
            Why does the CPG recommend against the following three drug
            classes together in the same patient: angiotensin-converting enzyme
            inhibitors, angiotensin II receptor blockers, or direct renin
            inhibitors
        answer: |
            Data from clinical trials have reported an increased risk for harm
            (including hypotensive symptoms, kidney dysfunction or acute kidney
            injury events, or hyperkalemia) without long-term cardiovascular or
            kidney outcome benefit in patients treated with combination therapy
            with any two of these three classes compared to monotherapy.
      - question: |
            Are there additional studies that support the recommendation against
            combination therapy for HTN?
        answer: |
            Two additional studies that were not part of the 2014 VA/DoD HTN
            CPG evidence review, but were included in the previous discussion,
            provide support for the lack of benefit and potential harm with
            combination therapy.
